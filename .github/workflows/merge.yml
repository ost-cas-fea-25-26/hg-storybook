name: Build and Publish Storybook to GitHub Pages

on: pull_request
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{vars.NODE_VERSION}}
      - run: npm i
      - run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{vars.NODE_VERSION}}
      - run: npm i
      - run: npm run build