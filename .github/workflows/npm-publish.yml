name: automatic npm publishing workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{NODE_VERSION}}
      - run: npm i
      - run: npm run build
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{NODE_VERSION}}
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npx semantic-release
      - run: npm publish
